<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ajouter Cours</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="container mt-5">
<div class="app-header">
    <img src="/images/logo.png" alt="Dept Logo" class="logo-img">
    <h1 class="app-title">Gestion des Cours</h1>
</div>
<h2>Ajouter un Employé</h2>
<form th:action="@{/views/cours/add}" th:object="${cours}" method="post">
    <div class="mb-3">
        <label for="id" class="form-label">Id cours</label>
        <input type="text" class="form-control" id="id" th:field="*{id}" required>
<!--        id , code , intitule , filieres , eleves-->

        <label for="code" class="form-label">code</label>
        <input type="text" class="form-control" id="code" th:field="*{code}" required>

        <label for="intitule" class="form-label">intitule</label>
        <input type="text" class="form-control" id="intitule" th:field="*{intitule}" required>

    </div>
    <div class="mb-3">
        <label for="filieres" class="form-label">Département</label>
        <select class="form-select" id="filieres" th:field="*{filieres}">
            <option value="">Sélectionner un département</option>
            <option th:each="dept : ${filieres}" th:value="${filieres.id}" th:text="${filieres.nom}"></option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="/views/employes" class="btn btn-secondary">Annuler</a>
</form>
</body>

</html>
